<!DOCTYPE html>
<html>
    <head>
        <script>
            function Accept() {
                console.log("Accepted")
            }
            function Reject() {
                console.log('Rejected')
            }
        </script>
    </head>
    <body>
        <h1>Testing buttons and HTML</h1>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <button style="background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);border-radius: 8px;border-style: none;box-sizing: border-box;color: #FFFFFF;flex-shrink: 0;font-family: 'Open Sans';font-size: 12px;font-weight: 500;height: 2rem;padding: 0 1rem;text-align: center;text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;transition: all .5s;" onclick="Accept()">Accept</button>
        <button style="background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);border-radius: 8px;border-style: none;box-sizing: border-box;color: #FFFFFF;flex-shrink: 0;font-family: 'Open Sans';font-size: 12px;font-weight: 500;height: 2rem;padding: 0 1rem;text-align: center;text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;transition: all .5s;" onclick="Reject()">Reject</button>
    </body>
